<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">MyPortfolio</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#profile">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
        <li class="nav-item"><a class="nav-link" href="#register">Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Profile -->
<section id="profile" class="py-5 text-center bg-light">
  <div class="container">
    <img src="https://via.placeholder.com/150" class="rounded-circle mb-3">
    <h2>Meenakshi</h2>
    <p class="text-muted">Frontend Developer | Student</p>
  </div>
</section>

<!-- Skills -->
<section id="skills" class="py-5">
  <div class="container">
    <h3 class="text-center mb-4">Skills</h3>
    <div class="row text-center">
      <div class="col-md-4 mb-3">
        <div class="p-3 border rounded">HTML & CSS</div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="p-3 border rounded">JavaScript</div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="p-3 border rounded">Bootstrap</div>
      </div>
    </div>
  </div>
</section>

<!-- Registration Form -->
<section id="register" class="py-5 bg-light">
  <div class="container">
    <h3 class="text-center mb-4">Register</h3>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control">
          </div>
          <button class="btn btn-dark w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
